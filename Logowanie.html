<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="treebook.jpg">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css">
</head>
<body>
    <div class="login-form-container">
        <div id="close-login-btn" class="fas fa-times"></div>
        <form action="">
            <h3>Logowanie</h3>
            <span>e-mail:</span>
            <input type="email" name="" class="box" placeholder="wpisz adres email" id="">
            <span>hasło:</span>
            <input type="password" name="" class="box" placeholder="wpisz hasło" id="">
            <div class="checkbox">
                <input type="checkbox" name="" class="check" id="remember-me">
                <label for="remember-me"> Zapamiętaj mnie</label>
            </div>
            <input type="submit" value="Zaloguj się" class="btn">
            <p><a href="#">Nie pamiętasz hasła?</a></p>
            <p>Nie masz konta?  <a href="#">Zarejestruj się!</a></p>
    
        </form>
    </div>
    
</body>
</html>
